<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Naskh+Arabic:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main" id="main">
        <div class="container">
            <div class="cards-list">
                <!-- card start-->
                <div class="card noun">
                    <div class="card__inner">
                        <div class="card__img-block">
                            <img src="" alt="test">
                        </div>
                        <div class="card__text text">
                            <p class="text__word accent">سروال</p>

                            <p class="text__pronunciation">/sirwāl/</p>
                        </div>
                    </div>
                </div>
                <!-- card end-->

                <!-- card start-->
                <div class="card noun">

                            <p class="text__word accent">فستان</p>
                            <p class="text__translation">dress</p>
                            <p class="text__pronunciation">/fustān/</p>

                <!-- card start-->

                    <div class="card__inner">

                            <p class="text__pronunciation">/be(i)nt/</p>
                        </div>
                    </div>
                </div>
                <!-- card end-->

                <!-- card start-->
                <div class="card noun">
                    <div class="card__inner">
